<!doctype html>
<html lang="en">
  <head>

    <title>Create Project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

<body>
<header> 
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary" style="position:relative;">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          

          <form class="form-inline navbar-dark my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" name="searchForm" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit"  style="color: white;">Search</button>
          </form>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Submit</a>
            </li>

            
            
          </ul>
          <a class="nav-link" style="color: white;">Sign up</a>
            <a class="nav-link" style="color: white;">Login</a>
         
        </div>

      </nav>
    
   
   
</header>

<main>
    

    <form name="submitProject">
        <div class="mx-auto w-50 p-3" style="width: 200px;">
            <br><br>
            <h3>Submit Project</h3>
        <label  class="form-label form-group">	Project Name:</label> 
        <input type="text" name="name"class="form-group form-control"> 

        <label   class="form-label  form-group">	Project Abstract: </label> 
        <textarea type="text" name="abstract" class="form-group form-control"> </textarea> 

        <label   class="form-label form-group">	Authors: </label> 
        <input type="text" name="authors" class="form-group form-control" placeholder="Enter authors name(seperate with a comma"> 

        <label  class="form-label  form-group">	Tag(s) </label> 
        <input type="text" name="tags" class="form-group form-control" placeholder="use # tag for different taglines"> 

        <button class="btn btn-primary">Continue</button>
        </div>

    </form>

    
    <footer class="bg-light text-center text-lg-start" style="margin-top: 20px; margin-bottom: 30px;"> 
        <div class="text-right p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </footer>
    
        
    
    
    </main>
    </body>
    </html>
