<body>
<header> 
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary" style="position: relative;">

<Main>
    <div class="mx-auto w-50 p-3" style="width: 200px;">
<form>
    <h2>Signup</h2>
<div class="form-row">
    <div class="col">
<label class="form-label"> First Name:</label>
<input type="text" name="firstName" class="form-group form-control" > 
</div>
<div class="col">
<label class="form-label"> Last Name:</label>
<input type="text" name="lastName" class="form-group form-control"> 
</div>
</div>
<div class="form-row">
    <div class="col">
<label class="form-label"> Email Address:</label>
<input type="email" name="email"  class="form-group form-control">
</div>
<div class="col">
<label class="form-label"> Password:</label>
<input type="password" name="password"  class="form-group form-control">
</div>
</div>

<div class="form-row">
    <div class="col">
<label class="form-label"> Matric Number:</label>
<input type="text" name="matricNumber" class="form-group form-control" > <br/> <br/>
</div><div class="col">
<label class="form-label"> Program:</label>
<select name="program"  class="form-group form-control">
    <option value="computer_science">Computer Science</option>
    <option value="computer_information_systems">Computer Information Systems</option>
    <option value="computer_technology">Computer Technology</option>

</select> 
</div>

<div class="col">
<label  class="form-label"> Graduation Year:</label>
<select name="graduationYear"  class="form-group form-control">
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
</select>   </div></div>


<button class="btn btn-primary">Sign Up</button>

</form>
</div>
</Main>
